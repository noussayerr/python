<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>git hub</title>
</head>
<body>

    <script type="text/javascript">
        async function getgithub(){
            input=document.getElementById("name");
            x=input.value;
            img=document.getElementById('img');
            msg=document.getElementById('msg');
            var response= await fetch("https://api.github.com/users/"+x);
            var coderData = await response.json();
            img.src=coderData.avatar_url;
            msg.innerText=coderData.login+" has "+coderData.followers+" followers";



        }   
    </script>
    <div class="container mt-5 p-3 text-center" style="border: 2px solid black; width: 300px;font-family: cursive;">
        <h1>Github </h1>
        <div>
            <label for="name">Name :</label>
            <input type="text" name="name" id="name">
            <p id="msg"></p>
            <img src="" alt="" id="img" style="width: 200px; border-radius: 50%; margin-top: 5px;">
        </div>
        <br><br>
        <input type="button" class="btn btn-dark container" onclick="getgithub()" value="click">
    </div>
</body>
</html>
