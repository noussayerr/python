<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5 ">
        <div class="d-flex">
            <p>Your Gold  :</p>
            <p class="border border-dark border-2" style="width: 40px; height: 30px;margin-left: 20px;">{{request.session.gold}}</p>
        </div>
        
        <div class="d-flex justify-content-between mt-5">
            <form action="process_money" method="post">
                {% csrf_token %}
                <input type="hidden" name="which_form" value="1">
                <div class="text-center border border-dark border-2 rounded" style="width: 200px; height: 150px;">
                    <h3>Farm</h3>
                    <p>(earns 10-20 golds)</p>
                    <input type="submit" value="Find gold!"class="btn btn-primary">
                </div>
            </form>
            <form action="process_money" method="post">
                {% csrf_token %}
                <input type="hidden" name="which_form" value="2">
                <div class="text-center border border-dark border-2 rounded" style="width: 200px; height: 150px;">
                    <h3>cave</h3>
                    <p>(earns 5-10 golds)</p>
                    <input type="submit" value="Find gold!"class="btn btn-primary">
                </div>
            </form>
            <form action="process_money" method="post">
                {% csrf_token %}
                <input type="hidden" name="which_form" value="3">
                <div class="text-center border border-dark border-2 rounded" style="width: 200px; height: 150px;">
                    <h3>Farm</h3>
                    <p>(earns 2-5 golds)</p>
                    <input type="submit" value="Find gold!"class="btn btn-primary">
                </div>
            </form>
            <form action="process_money" method="post">
                {% csrf_token %}
                <input type="hidden" name="which_form" value="4">
                <div class="text-center border border-dark border-2 rounded" style="width: 200px; height: 150px;">
                    <h3>casino</h3>
                    <p>(earns/takes 0-50 golds)</p>
                    <input type="submit" value="Find gold!"class="btn btn-primary">
                </div>
            </form>
            
        </div>
        <div class="mt-5">
            <p>Activities</p>
            <div class="overflow-auto border border-dark border-2 rounded " style="width: 1296px; height: 200px; padding: 10px;">
                {%for ch in request.session.msg%}
                    <p>{{ch}}</p>
                {%endfor%}
            </div>
        </div>
        
        
                    
    </div>

</body>
</html>
