<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container bg-dark mt-4 " style="font-family: cursive; width: 500px; color: aliceblue;">
        <h1 class="text-center">Add dojo</h1>
        <form action="/add" method="post" class="form-example container d-flex flex-column" >
            {% with messages = get_flashed_messages() %}
                {% if messages %}                            
                    {% for message in messages %}            
                        <p>{{message}}</p>                   
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <label class="form-label"  for="email">email</label>
            <input type="email" name="email">
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-customized mt-4" >submit</button>
            </div>
        </form>
    </div>
</body>
</html>
