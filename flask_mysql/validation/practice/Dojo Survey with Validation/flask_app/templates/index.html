<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container bg-dark mt-4 " style="font-family: cursive; width: 500px; color: aliceblue;">
        <h1 class="text-center">Add dojo</h1>
        <form action="/add" method="post" class="form-example container d-flex flex-column" >
            {% with messages = get_flashed_messages() %}
                {% if messages %}                            
                    {% for message in messages %}            
                        <p>{{message}}</p>                   
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <label class="form-label"  for="name">Name</label>
            <input type="text" name="name">
            <label class="form-label" for="location">Location</label>
            <select name="location" id="">
                <option value="select location" selected>select location</option>
                <option value="beja">beja</option>
                <option value="kef">kef</option>
                <option value="jendouba">jendouba</option>
            </select>
            <label class="form-label" for="language">Language</label>
            <select name="language" id="">
                <option value="select language" selected>select language</option>
                <option value="Arabic">Arabic</option>
                <option value="Anglais">Anglais</option>
                <option value="Français">Français</option>
            </select>
            <label class="form-label" for="comment">Comment</label>
            <textarea name="comment" id="" cols="30" rows="10"></textarea>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-customized mt-4" >submit</button>
            </div>
        </form>
    </div>
</body>
</html>
