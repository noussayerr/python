<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <a href="/authors" class="btn btn-dark">Home</a>
    <div class="container d-flex mt-5 justify-content-around h6">
        <div>
            <h1>{{get_by_id.title}}'s favorates</h1>
            <table class="table">
            <tr>
                <th>Name</th>
            </tr>
            {%for author in get_by_id.authors:%}
                <tr>
                    <td>{{author.name}}</td>
                </tr>    
            {%endfor%}
        </table>
        </div>
        <form action="/add_favorited/book" method="post" class="form-group">

            <h1>Add Author's Favorates</h1>
            
            <select name="author_id" class="form-control form-control-lg">
                <option value="" selected>select author</option>
                {%for author in unfavorited_authors:%}
                    <option value="{{author.id}}">{{author.name}}</option>
                {%endfor%}
            </select>
            <input type="hidden" name="book_id" value="{{get_by_id.id}}">
            <br>
            <input type="submit" class="btn btn-dark">
        </form>

    </div>
    
</body>
</html>
