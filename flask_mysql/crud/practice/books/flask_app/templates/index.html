<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex mt-5 justify-content-around h6" style="font-family: cursive;">
        <form action="/new_author" method="post" class="form-example">
            <h1>New Author</h1>
            <div class="d-flex pt-3">
                <label class="form-label" for="name" style="margin-right: 10px;">Name:</label>
                <div class="margin-start-5">
                    <input type="text" name="name" class="form-control"><br>
                    <button class="btn btn-dark shadow" type="submit">Create</button>
                </div>
            </div>
            
            
        </form>
        <div>
            <h1 >All Authors</h1>
            <div class="p-3 mt-3 " style="border: 2px solid black; width: 170px; margin-bottom: 15px;">
                
                {%for author in authors :%}
                    {{author.name}}
                    <p><a href="">{{author.name}}</a></p>         
                {%endfor%}
            </div>
            <a class="p-3" href="/">Add author</a>
        </div>
        
    </div>
    
</body>
</html>
