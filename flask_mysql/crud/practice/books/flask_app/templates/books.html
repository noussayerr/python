<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <a href="/authors" class="btn btn-dark">Home</a>
    <div class="container d-flex mt-5 justify-content-around h6" style="font-family: cursive;">
        <form action="/new_book" method="post" class="form-example">
            <h1>New book</h1>
            <div class="d-flex pt-3">
                <div class="margin-start-5">
                    <label class="form-label" for="title" style="margin-right: 10px;">title:</label>
                    <input type="text" name="title" class="form-control"><br>
                    <label class="form-label" for="num_of_pages" style="margin-right: 10px;">num_of_pages:</label>
                    <input type="number" name="num_of_pages" class="form-control"><br>
                    <button class="btn btn-dark shadow" type="submit">Create</button>
                </div>
            </div>
        </form>
        <div>
            <h1 >All books</h1>
            <div class="p-3 mt-3 " style="border: 2px solid black; width: 170px; margin-bottom: 15px;">
                
                {%for book in books :%}
                    <p><a href="/book/{{book.id}}">{{book.title}}</a></p>         
                {%endfor%}
            </div>
        </div>
        
    </div>
    
</body>
</html>
