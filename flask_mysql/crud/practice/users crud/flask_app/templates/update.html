<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>

    <title>Document</title>
</head>
<body>
    <div class="container " style="font-family: cursive;">

        <h1 class="text-center"> Edit user {{user_update.id}}</h1>
        <form action="/update/user" method="post" class="form-example" >
            <input type="hidden" name="id" value="{{user_update.id}}">
            <label class="form-label"  for="first_name">First Name</label>
            <input class="form-control" name="first_name" type="text" placeholder="{{user_update.first_name}}">
            <label class="form-label" for="last_name">Last Name</label>
            <input class="form-control" name="last_name" type="text" placeholder="{{user_update.last_name}}">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" name="email" type="email" placeholder="{{user_update.email}}">
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-customized mt-4" >submit</button>  
            </div>
        </form>
        <a href="/show/{{user_update.id}}">show user</a>
</body>
</html>
