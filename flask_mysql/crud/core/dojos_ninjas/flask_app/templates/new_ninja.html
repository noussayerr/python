<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5 " style="font-family: cursive;">
        <h1 class="text-center">Add user</h1>
        <form action="/new/ninja" method="post" class="form-example" >
            <label for="dojo">Dojo :</label>
            <select  name="dojo_id" class="form-select" aria-label="Default select example">
                <option selected>Dojo</option>
                {%for dojo in dojos:%}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>        
                {%endfor%}
            </select>
            <label class="form-label"  for="first_name">First Name :</label>
            <input class="form-control" name="first_name" type="text">
            <label class="form-label" for="last_name">Last Name :</label>
            <input class="form-control" name="last_name" type="text">
            <label class="form-label" for="age">Age :</label>
            <input class="form-control" name="age" type="text">
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-customized mt-4" >submit</button>
            </div>
        </form>
        <a href="/dojos">Home</a>
    </div>
</body>
</html>
